<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bugatti La Voiture Noire</title>
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
  ></script>
</head>
<body>
  <h1>Notre Bugatti La Voiture Noire</h1>

  <model-viewer
  src="scene.gltf"
  alt="Bugatti La Voiture Noire"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  environment-image="neutral"
  style="width: 100 %; height: 600 px;"
></model-viewer>

</body>
</html>
